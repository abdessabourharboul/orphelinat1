<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form id="BonificationRechercheForm" dir="RTL">
            <p:fieldset legend="#{bundle.Criters_De_Recherche}" toggleable="true"  style="margin-bottom:20px">
                <p:panelGrid id="panelRecherche" columns="6">
                    <p:outputLabel value="#{bundle.ViewVeuveLabel_famille}" for="nomOrphelin" style="display:block;width:80px"/>
                    <p:selectOneMenu id="nomOrphelin" value="#{bonificationController.nomOrphelinForSearch}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="---اختيار---" itemValue="#{null}"/>
                        <f:selectItems value="#{bonificationController.getItemsAvailableSelectOneString('nomOrphelin')}"
                                       var="NomOrphelin"
                                       itemValue="#{NomOrphelin}" itemLabel="#{NomOrphelin}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{bundle.ViewBonificationLabel_nomBonification}" for="nomBonification" style="display:block;width:80px"/>
                    <p:selectOneMenu id="nomBonification" value="#{bonificationController.nomBonificationForSearch}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="---اختيار---" itemValue="#{null}"/>
                        <f:selectItems value="#{bonificationController.getItemsAvailableSelectOneString('nomBonification')}"
                                       var="NomBonification"
                                       itemValue="#{NomBonification}" itemLabel="#{NomBonification}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{bundle.ViewOrphelinLabel_description}" for="description" style="display:block;width:80px"/>
                    <p:selectOneMenu id="description" value="#{bonificationController.descriptionForSearch}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="---اختيار---" itemValue="#{null}"/>
                        <f:selectItems value="#{bonificationController.getItemsAvailableSelectOneString('description')}"
                                       var="Description"
                                       itemValue="#{Description}" itemLabel="#{Description}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{bundle.ViewBonificationLabel_dateNaissanceMin}" for="dateBonificationMin" style="display:block;width:80px"/>
                    <p:calendar size="12" id="dateBonificationMin" pattern="dd/MM/yyyy" value="#{bonificationController.dateBonificationMinForSearch}"  showOn="button">
                        <f:convertDateTime pattern="dd/MM/yyyy"  />
                    </p:calendar>

                    <p:outputLabel value="#{bundle.ViewBonificationLabel_dateNaissanceMax}" for="dateBonificationMax" style="display:block;width:80px"/>
                    <p:calendar size="12" id="dateBonificationMax" pattern="dd/MM/yyyy" value="#{bonificationController.dateBonificationMaxForSearch}"  showOn="button">
                        <f:convertDateTime pattern="dd/MM/yyyy"  />
                    </p:calendar>

                    <P1></P1>
                    <p:commandButton id="rechercher" value="بحث" icon="ui-icon-search"  actionListener="#{bonificationController.rechercheBonificationByQuery}" update=":BonificationListForm:datalist" style="display:block;width:60px" />         
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:composition>
</html>
