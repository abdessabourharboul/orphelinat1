<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BonificationViewDlg" widgetVar="BonificationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBonificationTitle}">
            <h:form id="BonificationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bonificationController.selected != null}">
                        <h:outputText value="#{bundle.ViewScolariteLabel_orphelin}"/>
                        <h:outputText value="#{bonificationController.selected.orphelin.toString()}" title="#{bundle.ViewScolariteTitle_orphelin}"/>
                        <h:outputText value="#{bundle.ViewBonificationLabel_nomBonification}"/>
                        <h:outputText value="#{bonificationController.selected.nomBonification}" title="#{bundle.ViewBonificationTitle_nomBonification}"/>
                        <h:outputText value="#{bundle.ViewBonificationLabel_dateBonification}"/>
                        <h:outputText value="#{bonificationController.selected.dateBonification}" title="#{bundle.ViewBonificationTitle_dateBonification}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrphelinLabel_description}"/>
                        <h:outputText value="#{bonificationController.selected.description}" title="#{bundle.ViewOrphelinTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BonificationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
