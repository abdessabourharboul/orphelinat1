<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFamilleTitle} : #{familleController.situationDeSearch}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <f:event type="preRenderView"  listener="#{familleController.nullerLaListe()}"/>
            <!--<b:container>-->
                <ui:include src="Search.xhtml"/>
                <h:form id="FamilleListForm">
                    <p:commandButton id="toggler" type="button" value="أعمدة" 
                                     style="float:left" icon="ui-icon-calculator" />
                    <p:columnToggler datasource="datalist" trigger="toggler"/>
                    <p:panel header="#{bundle.ListFamilleTitle} : #{familleController.situationDeSearch}">
                        <p:dataTable id="datalist" value="#{familleController.itemsByType}" var="item"
                                     selectionMode="single" selection="#{familleController.selected}"
                                     paginator="true" 
                                     rowKey="#{item.id}"
                                     rows="50"
                                     rowsPerPageTemplate="10,20,30,40,50,100"
                                     rowIndexVar="index" sortBy="#{item.situation}"
                                     >
                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
                            <ui:include src="Columns.xhtml"/>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{familleController.prepareCreate}" update=":FamilleCreateForm" oncomplete="PF('FamilleCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FamilleViewForm" oncomplete="PF('FamilleViewDialog').show()" disabled="#{empty familleController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FamilleEditForm" oncomplete="PF('FamilleEditDialog').show()" disabled="#{empty familleController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}"  update=":FamilleDeleteForm" oncomplete="PF('FamilleDeleteDialog').show()" disabled="#{empty familleController.selected}"/>
                                <h:commandLink >
                                    <p:graphicImage url="/resources/images/excel.png" width="24"/>
                                    <p:dataExporter type="xls" target="datalist" fileName="famille" />
                                </h:commandLink>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
                <ui:include src="Create.xhtml"/>
                <ui:include src="Edit.xhtml"/>
                <ui:include src="View.xhtml"/>
                <ui:include src="Delete.xhtml"/>
            <!--</b:container>-->
        </ui:define>
    </ui:composition>
</html>
