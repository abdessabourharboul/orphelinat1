<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFamilleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <f:event type="preRenderView"  listener="#{familleController.nullerLaListe()}"/>
            <ui:include src="Search.xhtml"/>
<!--            <p:outputPanel autoUpdate="true">-->
                <h:form id="FamilleListForm">
                    <p:panel header="#{bundle.ListFamilleTitle}">
                        <p:dataTable id="datalist" value="#{familleController.getItemsBySituations('انتظار')}" var="item"
                                     selectionMode="single" selection="#{familleController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="50"
                                     rowsPerPageTemplate="10,20,30,40,50,100"
                                     rowIndexVar="index"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="index" />
                                </f:facet>
                                <h:outputText 
                                    value="#{index + 1}" />
                            </p:column>
                            <p:column sortBy="#{item.nomFamille}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFamilleTitle_nomFamille}"/>
                                </f:facet>
                                <h:outputText value="#{item.nomFamille}"/>
                            </p:column>
                            <p:column sortBy="#{item.situation}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFamilleTitle_situation}"/>
                                </f:facet>
                                <h:outputText value="#{item.situation}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFamilleTitle_nombrePersonnes}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombrePersonnes}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFamilleTitle_zoneGeographique}"/>
                                </f:facet>
                                <h:outputText value="#{item.zoneGeographique}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFamilleTitle_typeLogement}"/>
                                </f:facet>
                                <h:outputText value="#{item.typeLogement}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFamilleTitle_adresse}"/>
                                </f:facet>
                                <h:outputText value="#{item.adresse}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFamilleTitle_telephone}"/>
                                </f:facet>
                                <h:outputText value="#{item.telephone}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFamilleTitle_responsableZone}"/>
                                </f:facet>
                                <h:outputText value="#{item.user.nom}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFamilleTitle_cout}"/>
                                </f:facet>
                                <h:outputText value="#{item.cout}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{familleController.prepareCreate}" update=":FamilleCreateForm" oncomplete="PF('FamilleCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FamilleViewForm" oncomplete="PF('FamilleViewDialog').show()" disabled="#{empty familleController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FamilleEditForm" oncomplete="PF('FamilleEditDialog').show()" disabled="#{empty familleController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}"  update=":FamilleDeleteForm" oncomplete="PF('FamilleDeleteDialog').show()" disabled="#{empty familleController.selected}"/>
<!--                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="# {bundle.Delete}" actionListener="# {familleController.destroy}" update=":growl,datalist" disabled="# {empty familleController.selected}"/>-->
                                <h:commandLink >
                                    <p:graphicImage url="/resources/images/excel.png" width="24"/>
                                    <p:dataExporter type="xls" target="datalist" fileName="famille" />
                                </h:commandLink>
                                <!--                                <h:commandLink >
                                                                    <p:graphicImage url="/resources/images/pdf.png" width="24"/>
                                                                    <p:dataExporter type="pdf" target="datalist" fileName="famille" />
                                                                </h:commandLink>-->
                            </f:facet>
                        </p:dataTable>

                    </p:panel>
                </h:form>
<!--            </p:outputPanel>-->

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Delete.xhtml"/>
        </ui:define>e
    </ui:composition>

</html>
