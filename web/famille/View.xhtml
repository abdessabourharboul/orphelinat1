<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamilleViewDlg" widgetVar="FamilleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFamilleTitle}">
            <h:form id="FamilleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familleController.selected != null}">
                        <h:outputText value="#{bundle.ViewFamilleLabel_nomFamille}"/>
                        <h:outputText value="#{familleController.selected.nomFamille}" title="#{bundle.ViewFamilleTitle_nomFamille}"/>
                        <h:outputText value="#{bundle.ViewFamilleLabel_situation}"/>
                        <h:outputText value="#{familleController.selected.situation}" title="#{bundle.ViewFamilleTitle_situation}"/>
                        <h:outputText value="#{bundle.ViewFamilleLabel_nombrePersonnes}"/>
                        <h:outputText value="#{familleController.selected.nombrePersonnes}" title="#{bundle.ViewFamilleTitle_nombrePersonnes}"/>
                        <h:outputText value="#{bundle.ViewFamilleLabel_zoneGeographique}"/>
                        <h:outputText value="#{familleController.selected.zoneGeographique}" title="#{bundle.ViewFamilleTitle_zoneGeographique}"/>
                        <h:outputText value="#{bundle.ViewFamilleLabel_typeLogement}"/>
                        <h:outputText value="#{familleController.selected.typeLogement}" title="#{bundle.ViewFamilleTitle_typeLogement}"/>
                        <h:outputText value="#{bundle.ViewFamilleLabel_adresse}"/>
                        <h:outputText value="#{familleController.selected.adresse}" title="#{bundle.ViewFamilleTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewFamilleLabel_telephone}"/>
                        <h:outputText value="#{familleController.selected.telephone}" title="#{bundle.ViewFamilleTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewFamilleLabel_responsableZone}"/>
                        <h:outputText value="#{familleController.selected.responsableZone}" title="#{bundle.ViewFamilleTitle_responsableZone}"/>
                        <h:outputText value="#{bundle.ViewFamilleLabel_cout}"/>
                        <h:outputText value="#{familleController.selected.cout}" title="#{bundle.ViewFamilleTitle_cout}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FamilleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
