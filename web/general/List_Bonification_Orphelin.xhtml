<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:outputPanel autoUpdate="true">

            <h:form id="BonificationListForm">
                <p:fieldset legend="#{bundle.ListBonificationTitle}" collapsed="false" toggleable="true"  style="margin-bottom:20px">
                    <p:dataTable id="datalist" value="#{familleController.findBonificationByOrphelin(familleController.orphelin)}" var="item"
                                 selectionMode="single" selection="#{bonificationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   />
                        <p:ajax event="rowUnselect" />

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBonificationTitle_nomBonification}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomBonification}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBonificationTitle_dateBonification}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateBonification}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrphelinTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </p:outputPanel>
    </ui:composition>

</html>
