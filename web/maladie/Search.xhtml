<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form id="MaladieRechercheForm" dir="RTL">
            <p:fieldset legend="#{bundle.Criters_De_Recherche}" toggleable="true"  style="margin-bottom:20px">
                <p:panelGrid id="panelRecherche" columns="10">
                    <p:outputLabel value="#{bundle.ViewVeuveLabel_famille}" for="nomOrphelin" style="display:block;width:80px"/>
                    <p:inputText id="nomOrphelin" value="#{maladieController.nomOrphelinForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewMaladieLabel_nomMaladie}" for="nomMaladie" style="display:block;width:80px"/>
                    <p:inputText id="nomMaladie" value="#{maladieController.nomMaladieForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewOrphelinLabel_description}" for="description" style="display:block;width:80px"/>
                    <p:inputText id="description" value="#{maladieController.descriptionForSearch}" style="display:block;width:80px;color: red" />

                    <p:commandButton id="rechercher" value="بحث" icon="ui-icon-search"  actionListener="#{maladieController.rechercheMaladieByQuery}" update=":MaladieListForm:datalist" style="display:block;width:60px" />         
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:composition>
</html>
