<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicamentCreateDlg" widgetVar="MedicamentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMedicamentTitle}">
            <h:form id="MedicamentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicamentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateScolariteLabel_orphelin}" for="orphelin" />
                        <p:selectOneMenu id="orphelin" value="#{medicamentController.selected.orphelin}" filter="true" filterMatchMode="contains">
                            <f:selectItems value="#{orphelinController.itemsAvailableSelectOne}"
                                           var="orphelinItem"
                                           itemValue="#{orphelinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMedicamentLabel_nomMedicament}" for="nomMedicament" />
                        <p:inputText id="nomMedicament" value="#{medicamentController.selected.nomMedicament}" title="#{bundle.CreateMedicamentTitle_nomMedicament}" />
                        <p:outputLabel value="#{bundle.CreateMedicamentLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{medicamentController.selected.prix}" title="#{bundle.CreateMedicamentTitle_prix}" />
                        <p:outputLabel value="#{bundle.CreateMedicamentLabel_datePrise}" for="datePrise" />
                        <p:calendar id="datePrise" pattern="dd/MM/yyyy" value="#{medicamentController.selected.datePrise}" title="#{bundle.CreateMedicamentTitle_datePrise}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateOrphelinLabel_description}" for="description" />
                        <p:inputText id="description" value="#{medicamentController.selected.description}" title="#{bundle.CreateOrphelinTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medicamentController.create}" value="#{bundle.Save}" update="display,:MedicamentListForm:datalist,:growl" oncomplete="handleSubmit(args,'MedicamentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedicamentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
