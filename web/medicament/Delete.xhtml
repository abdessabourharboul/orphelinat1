<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicamentDeleteDlg" widgetVar="MedicamentDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMedicamentTitle}">
            <h:form id="MedicamentDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicamentController.selected != null}">
                        <p:outputLabel value="الرقم السري للحذف:" for="passwordConfirmation" />
                        <p:password id="passwordConfirmation" value="#{medicamentController.passwordForDelete}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medicamentController.destroy}" value="#{bundle.Save}" update="display,:MedicamentListForm:datalist,:growl" oncomplete="handleSubmit(args,'MedicamentDeleteDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedicamentDeleteDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
