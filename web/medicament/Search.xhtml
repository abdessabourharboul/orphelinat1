<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form id="MedicamentRechercheForm" dir="RTL">
            <p:fieldset legend="#{bundle.Criters_De_Recherche}" toggleable="true"  style="margin-bottom:20px">
                <p:panelGrid id="panelRecherche" columns="8">
                    <p:outputLabel value="#{bundle.ViewVeuveLabel_famille}" for="nomOrphelin" style="display:block;width:80px"/>
                    <p:selectOneMenu id="nomOrphelin" value="#{medicamentController.nomOrphelinForSearch}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="---اختيار---" itemValue="#{null}"/>
                        <f:selectItems value="#{medicamentController.getItemsAvailableSelectOneString('nomOrphelin')}"
                                       var="NomOrphelin"
                                       itemValue="#{NomOrphelin}" itemLabel="#{NomOrphelin}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{bundle.ViewMedicamentLabel_nomMedicament}" for="nomMedicament" style="display:block;width:80px"/>
                    <p:selectOneMenu id="nomMedicament" value="#{medicamentController.nomMedicamentForSearch}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="---اختيار---" itemValue="#{null}"/>
                        <f:selectItems value="#{medicamentController.getItemsAvailableSelectOneString('nomMedicament')}"
                                       var="NomMedicament"
                                       itemValue="#{NomMedicament}" itemLabel="#{NomMedicament}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{bundle.ViewOrphelinLabel_description}" for="description" style="display:block;width:80px"/>
                    <p:selectOneMenu id="description" value="#{medicamentController.descriptionForSearch}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="---اختيار---" itemValue="#{null}"/>
                        <f:selectItems value="#{medicamentController.getItemsAvailableSelectOneString('description')}"
                                       var="Description"
                                       itemValue="#{Description}" itemLabel="#{Description}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="#{bundle.ViewMedicamentLabel_prixMin}" for="prixMin" style="display:block;width:80px"/>
                    <p:inputText id="prixMin" value="#{medicamentController.prixMinForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewMedicamentLabel_prixMax}" for="prixMax" style="display:block;width:80px"/>
                    <p:inputText id="prixMax" value="#{medicamentController.prixMaxForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewMedicamentLabel_datePriseMin}" for="datePriseMin" style="display:block;width:80px"/>
                    <p:calendar size="12" id="datePriseMin" pattern="MM/dd/yyyy" value="#{medicamentController.datePriseMinForSearch}"  showOn="button">
                        <f:convertDateTime pattern="MM/dd/yyyy"  />
                    </p:calendar>

                    <p:outputLabel value="#{bundle.ViewMedicamentLabel_datePriseMax}" for="datePriseMax" style="display:block;width:80px"/>
                    <p:calendar size="12" id="datePriseMax" pattern="MM/dd/yyyy" value="#{medicamentController.datePriseMaxForSearch}"  showOn="button">
                        <f:convertDateTime pattern="MM/dd/yyyy"  />
                    </p:calendar>

                    <p:commandButton id="rechercher" value="بحث" icon="ui-icon-search"  actionListener="#{medicamentController.rechercheMedicamentByQuery}" update=":MedicamentListForm:datalist" style="display:block;width:60px" />         
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:composition>
</html>
