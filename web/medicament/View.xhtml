<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicamentViewDlg" widgetVar="MedicamentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedicamentTitle}">
            <h:form id="MedicamentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medicamentController.selected != null}">
                        <h:outputText value="#{bundle.ViewScolariteLabel_orphelin}"/>
                        <h:outputText value="#{medicamentController.selected.orphelin.toString()}" title="#{bundle.ViewScolariteTitle_orphelin}"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_nomMedicament}"/>
                        <h:outputText value="#{medicamentController.selected.nomMedicament}" title="#{bundle.ViewMedicamentTitle_nomMedicament}"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_prix}"/>
                        <h:outputText value="#{medicamentController.selected.prix}" title="#{bundle.ViewMedicamentTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewMedicamentLabel_datePrise}"/>
                        <h:outputText value="#{medicamentController.selected.datePrise}" title="#{bundle.ViewMedicamentTitle_datePrise}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrphelinLabel_description}"/>
                        <h:outputText value="#{medicamentController.selected.description}" title="#{bundle.ViewOrphelinTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedicamentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
