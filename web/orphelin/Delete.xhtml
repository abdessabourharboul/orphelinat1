<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrphelinDeleteDlg" widgetVar="OrphelinDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrphelinTitle}">
            <h:form id="OrphelinDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{orphelinController.selected != null}">
                        <p:outputLabel value="الرقم السري للحذف:" for="passwordConfirmation" />
                        <p:password id="passwordConfirmation" value="#{orphelinController.passwordForDelete}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{orphelinController.destroy}" value="#{bundle.Save}" update="display,:OrphelinListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrphelinDeleteDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrphelinDeleteDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
