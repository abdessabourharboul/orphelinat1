<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrphelinTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <f:event type="preRenderView" listener="#{orphelinController.nullerLaListe()}" />
            <ui:include src="Search.xhtml"/>
            <p:outputPanel autoUpdate="true">
                <h:form id="OrphelinListForm">
                    <p:panel header="#{bundle.ListOrphelinTitle}">
                        <p:dataTable id="datalist" value="#{orphelinController.items}" var="item"
                                     selectionMode="single" selection="#{orphelinController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOrphelinTitle_prenom}"/>
                                </f:facet>
                                <h:outputText value="#{item.prenom}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListVeuveTitle_famille}"/>
                                </f:facet>
                                <h:outputText value="#{item.veuve.famille.nomFamille}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOrphelinTitle_dateNaissance}"/>
                                </f:facet>
                                <h:outputText value="#{item.dateNaissance}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOrphelinTitle_anneeNaissance}"/>
                                </f:facet>
                                <h:outputText value="#{item.anneeNaissance}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOrphelinTitle_age}"/>
                                </f:facet>
                                <h:outputText value="#{item.age}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOrphelinTitle_sexe}"/>
                                </f:facet>
                                <h:outputText value="#{item.sexe}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOrphelinTitle_codeMassar}"/>
                                </f:facet>
                                <h:outputText value="#{item.codeMassar}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOrphelinTitle_tailleChaussures}"/>
                                </f:facet>
                                <h:outputText value="#{item.tailleChaussures}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOrphelinTitle_description}"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{orphelinController.prepareCreate}" update=":OrphelinCreateForm" oncomplete="PF('OrphelinCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OrphelinViewForm" oncomplete="PF('OrphelinViewDialog').show()" disabled="#{empty orphelinController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OrphelinEditForm" oncomplete="PF('OrphelinEditDialog').show()" disabled="#{empty orphelinController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{orphelinController.destroy}" update=":growl,datalist" disabled="#{empty orphelinController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:outputPanel>
            
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
