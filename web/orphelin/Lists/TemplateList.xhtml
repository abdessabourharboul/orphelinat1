<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <f:event type="preRenderView" listener="#{orphelinController.nullerLaListe()}" />
        <ui:include src="../Search.xhtml"/>
        <h:form id="OrphelinListForm">
            <p:commandButton id="toggler" type="button" value="أعمدة" 
                             style="float:left" icon="ui-icon-calculator" />
            <p:columnToggler datasource="datalist" trigger="toggler" />
            <p:panel header="#{bundle.ListOrphelinTitle} : #{orphelinController.situationDeSearch}">

                <p:dataTable id="datalist" value="#{orphelinController.itemsBySituations}" var="item"
                             selectionMode="single" selection="#{orphelinController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50,500"
                             rowIndexVar="index"
                             sortBy="#{item.veuve.famille.situation}" 
                             >


                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                 
                    <ui:include src="Columns.xhtml"/>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{orphelinController.prepareCreate}" update=":OrphelinCreateForm" oncomplete="PF('OrphelinCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OrphelinViewForm" oncomplete="PF('OrphelinViewDialog').show()" disabled="#{empty orphelinController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OrphelinEditForm" oncomplete="PF('OrphelinEditDialog').show()" disabled="#{empty orphelinController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}"  update=":OrphelinDeleteForm" oncomplete="PF('OrphelinDeleteDialog').show()" disabled="#{empty orphelinController.selected}"/>
                        <h:commandLink >
                            <p:graphicImage url="/resources/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="datalist" fileName="famille" />
                        </h:commandLink>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
        <ui:include src="../Create.xhtml"/>
        <ui:include src="../Edit.xhtml"/>
        <ui:include src="../View.xhtml"/>
        <ui:include src="../Delete.xhtml"/>
    </ui:composition>

</html>
