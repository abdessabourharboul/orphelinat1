<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScolariteDeleteDlg" widgetVar="ScolariteDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateScolariteTitle}">
            <h:form id="ScolariteDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{scolariteController.selected != null}">
                        <p:outputLabel value="الرقم السري للحذف:" for="passwordConfirmation" />
                        <p:inputText id="passwordConfirmation" value="#{scolariteController.passwordForDelete}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{scolariteController.destroy}" value="#{bundle.Save}" update="display,:ScolariteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ScolariteDeleteDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ScolariteDeleteDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
