<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListScolariteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <f:event type="preRenderView" listener="#{scolariteController.nullerLaListe()}" />
            <ui:include src="Search.xhtml"/>
            <!--            <p:outputPanel autoUpdate="true">-->
            <h:form id="ScolariteListForm">
                <p:panel header="#{bundle.ListScolariteTitle}">
                    <p:dataTable id="datalist" value="#{scolariteController.items}" var="item"
                                 selectionMode="single" selection="#{scolariteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 rowIndexVar="index"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column width="20">
                            <f:facet name="header">
                                <h:outputText value="#" />
                            </f:facet>
                            <h:outputText 
                                value="#{index + 1}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolariteTitle_orphelin}"/>
                            </f:facet>
                            <h:outputText value="#{item.orphelin.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolariteTitle_etablissement}"/>
                            </f:facet>
                            <h:outputText value="#{item.etablissement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolariteTitle_anneeScolaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.anneeScolaireFirst}/#{item.anneeScolaireSecond}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolariteTitle_niveauScolaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.niveauScolaire}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolariteTitle_filiere}"/>
                            </f:facet>
                            <h:outputText value="#{item.filiere}"/>
                        </p:column>
                        <p:column width="30">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolariteTitle_moyenne1}"/>
                            </f:facet>
                            <h:outputText value="#{item.moyenne1}"/>
                        </p:column>
                        <p:column width="30">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolariteTitle_moyenne2}"/>
                            </f:facet>
                            <h:outputText value="#{item.moyenne2}"/>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolariteTitle_moyenneAnnee}"/>
                            </f:facet>
                            <h:outputText value="#{item.moyenneAnnee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScolariteTitle_soutienScolaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.soutienScolaire ? 'نعم': 'لا'}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Options"/>
                            </f:facet>
                            <p:commandButton value="ينتقل" rendered="#{!scolariteController.resultatBoolean(item)}" 
                                             actionListener="#{scolariteController.passButtonActionListener(item)}" 
                                             update=":ScolariteListForm:datalist"/>
                            <p:commandButton value="يكرر" rendered="#{!scolariteController.resultatBoolean(item)}"
                                             actionListener="#{scolariteController.notPassButtonActionListener(item)}" update=":ScolariteListForm:datalist"/>
                            <h:outputText value="#{scolariteController.passOrNot(item)}" rendered="#{scolariteController.resultatBoolean(item)}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{scolariteController.prepareCreate}" update=":ScolariteCreateForm" oncomplete="PF('ScolariteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ScolariteViewForm" oncomplete="PF('ScolariteViewDialog').show()" disabled="#{empty scolariteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ScolariteEditForm" oncomplete="PF('ScolariteEditDialog').show()" disabled="#{empty scolariteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}"  update=":ScolariteDeleteForm" oncomplete="PF('ScolariteDeleteDialog').show()" disabled="#{empty scolariteController.selected}"/>
                            <h:commandLink >
                                <p:graphicImage url="/resources/images/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="datalist" fileName="famille" />
                            </h:commandLink>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <!--            </p:outputPanel>-->

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="Delete.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
