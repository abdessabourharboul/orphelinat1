<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <f:event type="preRenderView" listener="#{scolariteController.nullerLaListe()}" />
        <ui:include src="../../Search.xhtml"/>
        <!--            <p:outputPanel autoUpdate="true">-->
        <h:form id="ScolariteListForm">
            <p:panel header="#{bundle.ListScolariteTitle}">
                <p:dataTable id="datalist" value="#{scolariteController.itemsByNiveaux}" var="item"
                             selectionMode="single" selection="#{scolariteController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             rowIndexVar="index"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <ui:include src="../../Columns.xhtml"/>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{scolariteController.prepareCreate}" update=":ScolariteCreateForm" oncomplete="PF('ScolariteCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ScolariteViewForm" oncomplete="PF('ScolariteViewDialog').show()" disabled="#{empty scolariteController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ScolariteEditForm" oncomplete="PF('ScolariteEditDialog').show()" disabled="#{empty scolariteController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}"  update=":ScolariteDeleteForm" oncomplete="PF('ScolariteDeleteDialog').show()" disabled="#{empty scolariteController.selected}"/>
                        <h:commandLink >
                            <p:graphicImage url="/resources/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="datalist" fileName="famille" />
                        </h:commandLink>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
        <!--            </p:outputPanel>-->

        <ui:include src="../../Create.xhtml"/>
        <ui:include src="../../Edit.xhtml"/>
        <ui:include src="../../View.xhtml"/>
        <ui:include src="../../Delete.xhtml"/>
    </ui:composition>

</html>
