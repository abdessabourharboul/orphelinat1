                    <p:outputLabel value="#{bundle.ViewScolariteLabel_niveauScolaire}" for="niveauScolaire" style="display:block;width:80px"/>

                    <p:outputLabel value="#{bundle.ViewScolariteLabel_moyenne1}" for="moyenne1" style="display:block;width:80px"/>
                    <p:inputText id="moyenne1" value="#{scolariteController.moyenne1ForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewScolariteLabel_moyenne2}" for="moyenne2" style="display:block;width:80px"/>
                    <p:inputText id="moyenne2" value="#{scolariteController.moyenne2ForSearch}" style="display:block;width:80px;color: red" />
