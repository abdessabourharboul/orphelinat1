<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form id="ScolariteRechercheForm" dir="RTL">
            <p:fieldset legend="#{bundle.Criters_De_Recherche}" toggleable="true"  style="margin-bottom:20px">
                <p:panelGrid id="panelRecherche" columns="12">
                    <p:outputLabel value="#{bundle.ViewVeuveLabel_famille}" for="nomOrphelin" style="display:block;width:80px"/>
                    <p:inputText id="nomOrphelin" value="#{scolariteController.nomOrphelinForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewScolariteLabel_etablissement}" for="etablissement" style="display:block;width:80px"/>
                    <p:inputText id="etablissement" value="#{scolariteController.etablissementForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewScolariteLabel_anneeScolaire}" for="anneeScolaire" style="display:block;width:80px"/>
                    <p:inputText id="anneeScolaire" value="#{scolariteController.anneeScolaireForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewScolariteLabel_niveauScolaire}" for="niveauScolaire" style="display:block;width:80px"/>
                    <p:inputText id="niveauScolaire" value="#{scolariteController.niveauScolaireForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewScolariteLabel_filiere}" for="filiere" style="display:block;width:80px"/>
                    <p:inputText id="filiere" value="#{scolariteController.filiereForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewScolariteLabel_moyenne1}" for="moyenne1" style="display:block;width:80px"/>
                    <p:inputText id="moyenne1" value="#{scolariteController.moyenne1ForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewScolariteLabel_moyenne2}" for="moyenne2" style="display:block;width:80px"/>
                    <p:inputText id="moyenne2" value="#{scolariteController.moyenne2ForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewScolariteLabel_moyenneAnneeMin}" for="moyenneAnneeMin" style="display:block;width:80px"/>
                    <p:inputText id="moyenneAnneeMin" value="#{scolariteController.moyenneAnneeMinForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewScolariteLabel_moyenneAnneeMax}" for="moyenneAnneeMax" style="display:block;width:80px"/>
                    <p:inputText id="moyenneAnneeMax" value="#{scolariteController.moyenneAnneeMaxForSearch}" style="display:block;width:80px;color: red" />

                    <p:outputLabel value="#{bundle.ViewScolariteLabel_resultat}" for="resultat" style="display:block;width:80px"/>
                    <p:selectOneMenu  id="resultat"  value="#{scolariteController.resultatForSearch}" >
                        <f:selectItem itemValue="#{null}" itemLabel="----" />
                        <f:selectItem itemValue="#{true}" itemLabel="--نعم--" />
                        <f:selectItem itemValue="#{false}" itemLabel="--لا--"  />
                    </p:selectOneMenu>


                    <p:outputLabel value="#{bundle.ViewScolariteLabel_soutienScolaire}" for="soutienScolaire" style="display:block;width:80px"/>
                    <p:selectOneMenu  id="soutienScolaire"  value="#{scolariteController.soutienScolaireForSearch}" >
                        <f:selectItem itemValue="#{null}" itemLabel="----" />
                        <f:selectItem itemValue="#{true}" itemLabel="--نعم--" />
                        <f:selectItem itemValue="#{false}" itemLabel="--لا--" />
                    </p:selectOneMenu>




                    <p:commandButton id="rechercher" value="بحث" icon="ui-icon-search"  actionListener="#{scolariteController.rechercheScolariteByQuery}" update=":ScolariteListForm:datalist" style="display:block;width:60px" />         
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:composition>
</html>
