<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>


    </h:head>

    <h:body >
        <f:event type="preRenderView" listener="#{userController.checkAuthentication1()}" />

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="70" header="#{bundle.AppName}">
                <h:form id="menuForm" >
                    <p:menubar>
                        <p:menuitem value="خروج" action="#{userController.seDeconnecter()}" />


                        <p:submenu label="اعدادات" style="margin-left: 700px">
                            <p:menuitem value="الحسابات" outcome="/user/List.xhtml" />
                            <p:menuitem value="اصلاح المشاكل" outcome="/user/FixDataBaseErrors.xhtml" />
                            <p:menuitem value="تغيير كلمة السر" outcome="/user/ChangePassword.xhtml" />
                            <p:menuitem value="تغيير الشكل" outcome="/user/ChangeTheme.xhtml" />
                        </p:submenu>
                        <p:menuitem value="التموين" outcome="/provision/List.xhtml" />
                        <p:menuitem value="الادوية" outcome="/medicament/List.xhtml" />
                        <p:menuitem value="الامراض" outcome="/maladie/List.xhtml" />
                        <p:menuitem value="الاستفادات" outcome="/bonification/List.xhtml" />
                        <p:submenu label="الدراسات">
                            <p:menuitem value="جميع الدراسات" action="#{scolariteController.generalListenerTemplate()}" />

                                <p:menuitem  value="الدراسات المكفولة" action="#{scolariteController.situationListenerTemplate('مكفول')}" />

                                <p:menuitem  value="الدراسات المعوزة"   action="#{scolariteController.situationListenerTemplate('معوز')}" />
                                <p:menuitem  value="الدراسات الاخرى"   action="#{scolariteController.situationListenerTemplate('اخر')}" />
                            </p:submenu>
                            <p:submenu label="حسب المستويات">
                                <p:submenu label="الابتدائي">
                                    <p:menuitem value="أولى ابتدائى" action="#{scolariteController.niveauListenerTemplate(scolariteController.niveauxScolairesList().get(0))}" />
                                    <p:menuitem value="ثانية ابتدائى" action="#{scolariteController.niveauListenerTemplate(scolariteController.niveauxScolairesList().get(1))}" />
                                    <p:menuitem value="ثالثة ابتدائى" action="#{scolariteController.niveauListenerTemplate(scolariteController.niveauxScolairesList().get(2))}"/>
                                    <p:menuitem value="رابعة ابتدائى" action="#{scolariteController.niveauListenerTemplate(scolariteController.niveauxScolairesList().get(3))}" />
                                    <p:menuitem value="خامسة ابتدائى" action="#{scolariteController.niveauListenerTemplate(scolariteController.niveauxScolairesList().get(4))}" />

                                </p:submenu>
                                <p:submenu label="الاعدادي">
                                    <p:menuitem value="أولى اعدادي" action="#{scolariteController.niveauListenerTemplate(scolariteController.niveauxScolairesList().get(6))}" />

                                </p:submenu>
                                <p:submenu label="التانوي">
                                    <p:menuitem value="الجدع المشترك" action="#{scolariteController.niveauListenerTemplate(scolariteController.niveauxScolairesList().get(9))}" />
                                    <p:menuitem value="اولى باكالوريا" action="#{scolariteController.niveauListenerTemplate(scolariteController.niveauxScolairesList().get(10))}" />
                                    <p:menuitem value="ثانية باكالوريا" action="#{scolariteController.niveauListenerTemplate(scolariteController.niveauxScolairesList().get(11))}" />
                                </p:submenu>
                                <p:menuitem value="الجامعي" action="#{scolariteController.niveauListenerTemplate(scolariteController.niveauxScolairesList().get(12))}" />

                            <p:menuitem value="الايتام الموسمية" action="#{orphelinController.situationListenerTemplate('موسمي')}" />
                            <p:menuitem value="الايتام الجديدة" action="#{orphelinController.situationListenerTemplate('جديد')}" />
                            <p:menuitem value="الايتام المعوزة" action="#{orphelinController.situationListenerTemplate('معوز')}" />
                            <p:menuitem value="الايتام الاخرى" action="#{orphelinController.situationListenerTemplate('اخر')}" />
                        </p:submenu>
                        <p:submenu label="الارامل" >
                            <p:menuitem value="جميع الارامل" action="#{veuveController.generalListenerTemplate()}" />
                            <p:menuitem value="الارامل المكفولة" action="#{veuveController.situationListenerTemplate('مكفول')}" />
                            <p:menuitem value="الارامل في انتظار" action="#{veuveController.situationListenerTemplate('في انتظار')}" />
                            <p:menuitem value="الارامل الموسمية" action="#{veuveController.situationListenerTemplate('موسمي')}" />
                            <p:menuitem value="الارامل الجديدة" action="#{veuveController.situationListenerTemplate('جديد')}" />
                            <p:menuitem value="الارامل المعوزة" action="#{veuveController.situationListenerTemplate('معوز')}" />
                            <p:menuitem value="الارامل الاخرى" action="#{veuveController.situationListenerTemplate('اخر')}" />
                        </p:submenu>
                        <p:submenu label="العائلات" >

                            <p:menuitem value="جميع العائلات" action="#{familleController.generalListenerTemplate()}" />
                            <p:menuitem value="الخاصة بالجزيرةالعائلاتtajribi " action="#{familleController.generalListenerTemplate()}" /><p:separator/>

                            <p:menuitem value="العائلات الموسمية" action="#{familleController.situationListenerTemplate('موسمي')}" />
                            <p:menuitem value="العائلات الجديدة" action="#{familleController.situationListenerTemplate('جديد')}" />
                            <p:menuitem value="العائلات المعوزة" action="#{familleController.situationListenerTemplate('معوز')}" />
                            <p:menuitem value="العائلات الاخرى" action="#{familleController.situationListenerTemplate('اخر')}" />
                        </p:submenu>
                        <p:menuitem value="#{bundle.Home}" outcome="/general/general.xhtml" icon="ui-icon-home" />

            </p:layoutUnit>

            <!--            <p:layoutUnit position="south" size="60">
                            <ui:insert name="footer"/>
                        </p:layoutUnit>-->

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>
