<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Test Page"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <h:form>
                    <p:themeSwitcher value="#{guestPreferences.theme}" style="width: 165px"
                                     effect="fade" id="statefulSwitcher">
                        <f:selectItem itemLabel="Choose Theme" itemValue=""/>
                        <f:selectItems value="#{switcherBeann.themes}"/>
                        <p:ajax listener="#{switcherBeann.saveTheme}"/>
                    </p:themeSwitcher>
                    <center>
                        <p:commandButton value="HANI"/>
                    </center>
                </h:form>
            </center>           
        </ui:define>
    </ui:composition>
</html>
