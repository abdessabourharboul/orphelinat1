<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Changer Mot de Passe"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <center>
                <h:form>
                    <h1><h:outputText value="Changer Votre Mot de passe"/></h1>
                    <p:panelGrid columns="2">                    
                        <p:outputLabel value="Ancien Mot de passe:" for="oldpassword" />
                        <p:password id="oldpassword" value="#{userController.selected.password}" title="Password" required="true" />   
                        <p:outputLabel value="Nouveau Mot de passe:" for="newpassword" />
                        <p:password id="newpassword" value="#{userController.newPassword}" title="Password" required="true" feedback="true" inline="true"   promptLabel="#{msg['password.promptLabel']}" weakLabel="#{msg['password.weakLabel']}" goodLabel="#{msg['password.goodLabel']}" strongLabel="#{msg['password.strongLabel']}" />
                        <p:outputLabel value="Confirmer votre nouveau mot de passe" for="confnewpassword" />
                        <p:password id="confnewpassword" value="#{userController.confNewPassword}" title="Password" required="true"/>
                    </p:panelGrid>
                    <p:commandButton value="Enregistrer" action="#{userController.changePassword()}" update=":growl"/>
                </h:form>
            </center>           
        </ui:define>
    </ui:composition>
</html>
