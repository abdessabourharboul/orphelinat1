<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleUser.ViewUserTitle}">
            <h:form id="UserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <h:outputText value="#{bundleUser.ViewUserLabel_id}"/>
                        <h:outputText value="#{userController.selected.id}" title="#{bundleUser.ViewUserTitle_id}"/>
                        <h:outputText value="#{bundleUser.CreateUserLabel_nom}"/>
                        <h:outputText value="#{userController.selected.nom}" title="#{bundleUser.ViewUserTitle_password}"/>
                        <h:outputText value="#{bundleUser.CreateUserLabel_zoneGeographique}"/>
                        <h:outputText value="#{userController.selected.zoneGeographique}" title="#{bundleUser.ViewUserTitle_passwordSuppresion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleUser.Close}" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
