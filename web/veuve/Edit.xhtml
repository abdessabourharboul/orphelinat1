<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeuveEditDlg" widgetVar="VeuveEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVeuveTitle}">
            <h:form id="VeuveEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veuveController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVeuveLabel_famille}" for="famille" />
                        <p:selectOneMenu id="famille" value="#{veuveController.selected.famille}" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{familleController.itemsAvailableSelectOne}"
                                           var="familleItem"
                                           itemValue="#{familleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditVeuveLabel_nomVeuve}" for="nomVeuve" />
                        <p:inputText id="nomVeuve" value="#{veuveController.selected.nomVeuve}" title="#{bundle.EditVeuveTitle_nomVeuve}" />
                        <p:outputLabel value="#{bundle.EditVeuveLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{veuveController.selected.cin}" title="#{bundle.EditVeuveTitle_cin}" />
                        <p:outputLabel value="#{bundle.EditVeuveLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{veuveController.selected.dateNaissance}" title="#{bundle.EditVeuveTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVeuveLabel_metierVeuve}" for="metierVeuve" />
                        <p:inputText id="metierVeuve" value="#{veuveController.selected.metierVeuve}" title="#{bundle.EditVeuveTitle_metierVeuve}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{veuveController.update}" value="#{bundle.Save}" update="display,:VeuveListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VeuveEditDialog');"/>
                    <p:commandButton immediate="true" value="#{bundle.Cancel}" onclick="VeuveEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
