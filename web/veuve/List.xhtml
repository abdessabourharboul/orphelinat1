<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVeuveTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <f:event type="preRenderView" listener="#{veuveController.nullerLaListe()}" />
            <ui:include src="Search.xhtml"/>
            <p:outputPanel autoUpdate="true">
                <h:form id="VeuveListForm">
                    <p:panel header="#{bundle.ListVeuveTitle}">
                        <p:dataTable id="datalist" value="#{veuveController.items}" var="item"
                                     selectionMode="single" selection="#{veuveController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListVeuveTitle_famille}"/>
                                </f:facet>
                                <h:outputText value="#{item.famille.nomFamille}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListVeuveTitle_nomVeuve}"/>
                                </f:facet>
                                <h:outputText value="#{item.nomVeuve}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListVeuveTitle_cin}"/>
                                </f:facet>
                                <h:outputText value="#{item.cin}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListVeuveTitle_dateNaissance}"/>
                                </f:facet>
                                <h:outputText value="#{item.dateNaissance}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOrphelinTitle_age}"/>
                                </f:facet>
                                <h:outputText value="#{item.age}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListVeuveTitle_metierVeuve}"/>
                                </f:facet>
                                <h:outputText value="#{item.metierVeuve}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{veuveController.prepareCreate}" update=":VeuveCreateForm" oncomplete="PF('VeuveCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VeuveViewForm" oncomplete="PF('VeuveViewDialog').show()" disabled="#{empty veuveController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VeuveEditForm" oncomplete="PF('VeuveEditDialog').show()" disabled="#{empty veuveController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{veuveController.destroy}" update=":growl,datalist" disabled="#{empty veuveController.selected}"/>
                                <h:commandLink >
                                    <p:graphicImage url="/resources/images/excel.png" width="24"/>
                                    <p:dataExporter type="xls" target="datalist" fileName="famille" />
                                </h:commandLink>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:outputPanel>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
