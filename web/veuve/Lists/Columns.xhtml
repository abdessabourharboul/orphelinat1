<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <p:column width="20">
            <f:facet name="header">
                <h:outputText value="#" />
            </f:facet>
            <h:outputText 
                value="#{index + 1}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{bundle.ListVeuveTitle_famille}"/>
            </f:facet>
            <h:outputText value="#{item.famille.nomFamille}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{bundle.ListVeuveTitle_nomVeuve}"/>
            </f:facet>
            <h:outputText value="#{item.nomVeuve}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{bundle.ListVeuveTitle_cin}"/>
            </f:facet>
            <h:outputText value="#{item.cin}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{bundle.ListVeuveTitle_dateNaissance}"/>
            </f:facet>
            <h:outputText value="#{item.dateNaissance}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>
        </p:column>
        <p:column width="35">
            <f:facet name="header">
                <h:outputText value="#{bundle.ListOrphelinTitle_age}"/>
            </f:facet>
            <h:outputText value="#{item.age}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{bundle.ListVeuveTitle_metierVeuve}"/>
            </f:facet>
            <h:outputText value="#{item.metierVeuve}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{bundle.ViewFamilleTitle_zoneGeographique}"/>
            </f:facet>
            <h:outputText value="#{item.famille.user.zoneGeographique}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{bundle.ViewFamilleTitle_telephone}"/>
            </f:facet>
            <h:outputText value="#{item.famille.telephone}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{bundle.ViewFamilleTitle_adresse}"/>
            </f:facet>
            <h:outputText value="#{item.famille.adresse}"/>
        </p:column>


    </ui:composition>
</html>
