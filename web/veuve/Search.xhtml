<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form id="VeuveRechercheForm" dir="RTL">
            <p:fieldset legend="#{bundle.Criters_De_Recherche}" toggleable="true"  style="margin-bottom:20px">
                <p:panelGrid id="panelRecherche" columns="8">
                    <p:outputLabel value="#{bundle.ViewVeuveLabel_nomVeuve}" for="nomVeuve" style="display:block;width:80px"/>
                    <p:selectOneMenu id="nomVeuve" value="#{veuveController.nomVeuveForSearch}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="---اختيار---" itemValue="#{null}"/>
                        <f:selectItems value="#{veuveController.getItemsAvailableSelectOneString('nomVeuve')}"
                                       var="NomVeuve"
                                       itemValue="#{NomVeuve}" itemLabel="#{NomVeuve}"/>
                    </p:selectOneMenu>

                    

                    <p:outputLabel value="#{bundle.ViewVeuveLabel_cin}" for="cin" style="display:block;width:80px"/>
                    <p:selectOneMenu id="cin" value="#{veuveController.cinForSearch}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="---اختيار---" itemValue="#{null}"/>
                        <f:selectItems value="#{veuveController.getItemsAvailableSelectOneString('cin')}"
                                       var="Cin"
                                       itemValue="#{Cin}" itemLabel="#{Cin}"/>
                    </p:selectOneMenu>

                

                    <p:commandButton id="rechercher" value="بحث" icon="ui-icon-search"  actionListener="#{veuveController.rechercheVeuveByQuery}" update=":VeuveListForm:datalist" style="display:block;width:60px" />         
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:composition>
</html>
