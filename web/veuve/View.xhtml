<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeuveViewDlg" widgetVar="VeuveViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVeuveTitle}">
            <h:form id="VeuveViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veuveController.selected != null}">
                        <h:outputText value="photo"/>
                        <p:panel>                           
                            <h:commandLink id="viewButton1" disabled="#{empty veuveController.selected}">
                                <p:ajax update=":Veuve1ViewForm" oncomplete="PF('Veuve1ViewDialog').show()"/>
                                <p:graphicImage  style="height:200px;width:200px;" value="#{veuveController.findPath(veuveController.selected)}"/>
                            </h:commandLink>
                        </p:panel> 
                        <h:outputText value="#{bundle.ViewVeuveLabel_famille}"/>
                        <h:outputText value="#{veuveController.selected.famille.nomFamille}" title="#{bundle.ViewVeuveTitle_famille}"/>
                        <h:outputText value="#{bundle.ViewVeuveLabel_nomVeuve}"/>
                        <h:outputText value="#{veuveController.selected.nomVeuve}" title="#{bundle.ViewVeuveTitle_nomVeuve}"/>
                        <h:outputText value="#{bundle.ViewVeuveLabel_cin}"/>
                        <h:outputText value="#{veuveController.selected.cin}" title="#{bundle.ViewVeuveTitle_cin}"/>
                        <h:outputText value="#{bundle.ViewVeuveLabel_dateNaissance}"/>
                        <h:outputText value="#{veuveController.selected.dateNaissance}" title="#{bundle.ViewVeuveTitle_dateNaissance}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewOrphelinLabel_age}"/>
                        <h:outputText value="#{veuveController.selected.age}" title="#{bundle.ViewOrphelinTitle_age}"/>
                        <h:outputText value="#{bundle.ViewVeuveLabel_metierVeuve}"/>
                        <h:outputText value="#{veuveController.selected.metierVeuve}" title="#{bundle.ViewVeuveTitle_metierVeuve}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VeuveViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        <ui:include src="View_Image.xhtml"/>
    </ui:composition>
</html>
